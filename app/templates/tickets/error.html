{% extends "base.html" %}

{% block title %}Error - Rafflr{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="mx-auto w-16 h-16 bg-red-100 rounded-full flex items-center justify-center">
            <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </div>
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Something went wrong</h2>
        <p class="mt-4 text-gray-600">
            {{ error }}
        </p>
        <div class="mt-6">
            <a href="/listings" class="inline-block bg-primary text-white px-6 py-2 rounded-md hover:bg-primary-dark">
                Back to Listings
            </a>
        </div>
    </div>
</div>
{% endblock %}
