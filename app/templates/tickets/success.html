{% extends "base.html" %}

{% block title %}Purchase Successful - Rafflr{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center">
            <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Purchase Successful!</h2>
        <p class="mt-4 text-gray-600">
            Your ticket purchase has been confirmed. Good luck in the raffle!
        </p>
        <div class="mt-6 space-x-4">
            <a href="/dashboard/tickets" class="inline-block bg-primary text-white px-6 py-2 rounded-md hover:bg-primary-dark">
                View My Tickets
            </a>
            <a href="/listings" class="inline-block border border-gray-300 text-gray-700 px-6 py-2 rounded-md hover:bg-gray-50">
                Browse More
            </a>
        </div>
    </div>
</div>
{% endblock %}
